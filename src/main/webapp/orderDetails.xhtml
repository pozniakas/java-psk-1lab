<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Order ##{updateOrderDetails.order.id} (#{updateOrderDetails.order.orderedAt})</h2>
    <h3>Buyer: #{updateOrderDetails.order.user.name}</h3>
    <h3>Price: #{updateOrderDetails.order.price}€</h3>
    <h3>Products:</h3>
    <ol>
        <ui:repeat value="#{updateOrderDetails.order.products}" var="product">
            <li>#{product.name} (#{product.price}€)</li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
