<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Users:</h2>
    <ol>
        <ui:repeat value="#{usersMyBatis.allUsers}" var="user">
            <li><h:link value="#{user.name}" outcome="/orders?userId=#{user.id}" /></li>
        </ui:repeat>
    </ol>
    <h2>Products:</h2>
    <ol>
        <ui:repeat value="#{productsMyBatis.allProducts}" var="product">
            <li>#{product.name} (#{product.price}â‚¬)</li>
        </ui:repeat>
    </ol>
    <h:form>
        <hr></hr>
        <h3>Add new user</h3>
        <h:outputText value="Name: "/>
        <h:inputText value="#{usersMyBatis.userToCreate.name}" required="true" />
        <br></br>
        <br></br>
        <h:outputText value="Email: "/>
        <h:inputText value="#{usersMyBatis.userToCreate.email}" required="true" />
        <br></br>
        <br></br>
        <h:commandButton value="Add new user" action="#{usersMyBatis.createUser}"/>
        <hr></hr>
    </h:form>
    <h:form>
        <h3>Add new product</h3>
        <h:outputText value="Name: "/>
        <h:inputText value="#{productsMyBatis.productToCreate.name}" required="true" />
        <br></br>
        <br></br>
        <h:outputText value="Price: "/>
        <h:inputText value="#{productsMyBatis.productToCreate.price}" required="true" />
        <br></br>
        <br></br>
        <h:commandButton value="Add new product" action="#{productsMyBatis.createProduct}"/>
        <hr></hr>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
